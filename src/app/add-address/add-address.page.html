<ion-header [translucent]="true">
  <ion-toolbar>
    <h1 class="text-center" id="heading">Add Address</h1>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div class="container form-group">
    <ion-button expand="block" style="margin: 10px;" (click)="showAddress()">
      Use my current location
      <ion-icon name="locate" slot="start"></ion-icon>
    </ion-button>
      <br>
    <ion-input label="PIN Code (Required)*" label-placement="floating" [(ngModel)]="userAddress.pinCode" name="pinCode"
      color="success" type="number" fill="outline" placeholder="Eg. 761121" required></ion-input>
      <br>
    <ion-input label="State (Required)*" label-placement="floating" [(ngModel)]="userAddress.stateName" name="stateName"
      color="success" fill="outline" placeholder="Eg. Odisha" required></ion-input>
      <br>
    <ion-input label="City (Required)*" label-placement="floating" [(ngModel)]="userAddress.cityName" name="cityName"
      color="success" fill="outline" placeholder="Eg. Bhubaneswar" required></ion-input>
      <br>
    <ion-input label="House No.,Building Name (Required)*" label-placement="floating" [(ngModel)]="userAddress.houseName" name="houseName"
      color="success" fill="outline" placeholder="Eg. 160/169 Tripathi Bhavan" required></ion-input>
      <br>
    <ion-input label="Road Name, Area, Colony (Required)*" label-placement="floating" [(ngModel)]="userAddress.streetName" name="streetName"
      color="success" fill="outline" placeholder="Eg. Paika Street" required></ion-input>
  </div>

</ion-content>

<ion-footer>
  <ion-button color="success" expand="block" style="margin: 10px;" id="open-toast" (click)="onAddress()"> Save Address </ion-button>
  <ion-toast position="top" color="primary" trigger="open-toast" message="Address saved successfully."
  [duration]="3000" icon="checkmark-circle"></ion-toast>

  <ion-button fill="clear" expand="block" style="margin: 10px;" (click)="onSkip()"> Skip </ion-button>
</ion-footer>
