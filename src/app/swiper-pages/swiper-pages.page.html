<ion-content [fullscreen]="true">

<swiper-container
[autoplay]="{delay: 1500}" [loop]="true" [pagination]="{dynamicBullets: true}">

  <swiper-slide>
    <img src="../../assets/main/1_slide.jpg" alt="1-slide"
      style="height: 60%; width: 100%;">
  </swiper-slide>

  <swiper-slide>
    <img src="../../assets/main/2_slide.jpg" alt="2-slide"
      style="height: 60%; width: 100%;">
  </swiper-slide>

  <swiper-slide>
    <img src="../../assets/main/3_slide.jpg" alt="3-slide"
      style="height: 60%; width: 100%;">
  </swiper-slide>

  <swiper-slide>
    <img src="../../assets/main/4_slide.jpg" alt="4-slide"
      style="height: 60%; width: 100%;">
      <br> <br> <br>
      <ion-button color="success" expand="block" (click)="onSubmit()"> Continue </ion-button>
  </swiper-slide>
</swiper-container>

</ion-content>
